<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shreekant</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: white;
            width: 350px;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .usn {
            font-size: 15px;
            color: #444;
            margin-bottom: 10px;
        }

        .resume-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .resume-btn:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>

    <div class="profile-card">
        <img src="shreekant.jpg" alt="Profile Photo">

        <div class="name">NAME: SHREEKANT M</div>
        <div class="usn">USN: 2MM23CS064</div>

        <!-- Correct PDF file path -->
        <a class="resume-btn" href="Shreekant M.pdf" target="_blank">my resume</a>
    </div>

</body>
</html>
